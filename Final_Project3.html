<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Project_Customer_Database App</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <br />
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="customer-name">Customer Name</label>
              <input
                type="text"
                class="form-control"
                id="customer-name"
                placeholder="Customer Name"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="HQ-location">HQ Location</label>
              <input
                type="text"
                class="form-control"
                id="HQ-location"
                placeholder="HQ Location"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="ID">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="ID"
                  placeholder="ID"
                />
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="Email"
                placeholder="Email"
              />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button id="add" class="btn btn-primary from-control">Create</button>
      </div>
    </div>
    <table id="list" class="table table-dark table-striped">
      <tr>
        <th>CUSTOMER ID</th>
        <th>Date Created</th>
        <th>Customer Name</th>
        <th>HQ Location</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </table>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="FInal_Project3.js"></script>
  </body>
</html>
